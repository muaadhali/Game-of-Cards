<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <label for="game-info"><strong>Game Information:</strong></label>
            <textarea id="game-info" readonly></textarea>
        </div>

        <div id = "input-section" style = "display: none;">
            <label id = "input-label" for="trim-input"><strong>Enter Card Indices When Trimming (comma-separated):</strong></label>
            <input type="text" id="trim-input" placeholder="e.g. 1,2">
        </div>

        <div class="button-container">
            <div class="setup-buttons">
                <button id="rigtest-button" onclick="rigCards(event)">Setup Test 1</button>
                <button id="rigtest-button2" class="setup-button" onclick="rigCards(event)">Setup Test 2</button>
                <button id="rigtest-button3" class="setup-button" onclick="rigCards(event)">Setup Test 3</button>
                <button id="rigtest-button4" class="setup-button" onclick="rigCards(event)">Setup Test 4</button>
            </div>
        
            <div class="main-buttons">
                <button id="continue-button" onclick="continuebtn()">Start Game</button>
                <button id="reset-button" onclick="resetGame()">Reset Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
